<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>My Reminders</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard">
    <div class="main">
      <header class="topbar">
        <div class="logo">My Reminders ⏰</div>
        <div class="topbar-subtitle">Continue getting alerts, even when you're away</div>
        <!-- <div class="hindi">HAR SAMAY APKE SATH!!!!</div> -->
        <button class="btn-permission" id="btn-permission">Enable Notifications</button>
      </header>

      <section class="cards-grid">
        <div class="card metric">
          <div class="metric-title">Total</div>
          <div class="metric-value" id="metric-total">0</div>
        </div>
        <div class="card metric">
          <div class="metric-title">Active</div>
          <div class="metric-value" id="metric-active">0</div>
        </div>
      </section>

      <section class="content">
        <div class="panel glass">
          <h2>Add a New Reminder</h2>
          <p class="panel-subtitle">Never forget important tasks</p>
          <form id="reminder-form" class="reminder-form">
            <div class="field">
              <label for="reminder-title">Reminder</label>
              <input id="reminder-title" type="text" required placeholder="e.g...study at 9 pm">
            </div>
            <div class="field">
              <label for="reminder-time">Time</label>
              <input id="reminder-time" type="datetime-local" required placeholder="mm/dd/yyyy, --:--">
            </div>
            <button class="btn primary" type="submit">Set Reminder</button>
          </form>
        </div>

        <div class="panel glass">
          <div class="list-header">
            <h2>Your Reminders</h2>
            <div class="controls">
              <input type="text" id="search-input" class="search-input" placeholder="Search reminders...">
              <select id="sort-select" class="sort-select">
                <option value="time-asc">Earliest First</option>
                <option value="time-desc">Latest First</option>
                <option value="title-asc">A to Z</option>
                <option value="title-desc">Z to A</option>
              </select>
            </div>
          </div>
          <ul id="reminder-list" class="reminder-list"></ul>
          <div class="pagination" id="pagination"></div>
          <button class="btn-undo" id="btn-undo" style="display:none;">↶ Undo Delete</button>
        </div>
      </section>
    </div>
  </div>

  <script src="storage.js"></script> -->
  <script src="notifications.js"></script>
  <script src="timers.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script> 
</body>
</html>
